# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gst_accounting
spring.datasource.username=postgres
spring.datasource.password=....
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# SMS Gateway Configuration
sms.gateway.url=http://control.bestsms.co.in/api/send.php
sms.gateway.user=tynktechnew
sms.gateway.password=54321
sms.gateway.sender=GSTAPP

# Server Configuration
server.port=8080
spring.application.name=gst-accounting-backend

# Allow circular references (temporary fix)
spring.main.allow-circular-references=true

# CORS Configuration
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true